<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script type="text/javascript">
         function validateForm() {
            var x = document.forms["form1"]["rawtext"].value;
             if (x == "" || x.trim().length === 0) {
                  alert("Please enter some text!");
                  return false;
                 }
        }  
            
        </script>
    <title>Summarizer</title>
</head>
<body>
        <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container-md">
                <h1 class="display-4 heading">Text Summarizer</h1>
                <br>
                <p ></p>
            </div>
          </div>
          <form action="/analyse" method="post" onsubmit="return validateForm()" name="form1" required>
            <textarea name="rawtext" class="form-control" placeholder="Enter Your Text" rows="3" autofocus></textarea>
            <button type="submit" class="submitbtn btn btn-outline-warning">Submit</button>
        </form>
        </div>
        
    <script type="text/javascript">
             textarea = document.querySelector(".form-control");
             textarea.addEventListener('input', autoResize, false);
      
        function autoResize() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        }
    </script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
