<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Summarizer</title>
</head>
<body>
    
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container-md">
                    <h1 class="display-4 heading">Text Summarizer</h1>
                    <br>
                </div>
              </div>
            </div>
        <br>
        <div class="container" style="display:flex; justify-content:space-around;">
            <p class="original_title col-sm-4">Original Text</p>
            <p class="summary_title col-sm-4">Summary</p>
        </div>

        <div class="container srt">
            <p class="orgntxt col-sm-6">{{original_txt}}</p>
            <div class="containner col-sm-6">
                <p class="summarytxt">{{summary}}</p>
                <button type="button" class="word btn btn-dark" style="margin-left: 25px;">Words : {{len_summary}}</button>  
            </div>
        </div>
        
        <div class="container">
            <button type="button" class="word btn btn-dark">Words : {{len_orn_txt}}</button>
                       
        </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
